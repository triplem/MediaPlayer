<!DOCTYPE html>
<html>
<head>
<title>My Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.css" />
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.js"></script>
<script src="js/MainPage.js"></script>

</head>
<body>




	<div data-role="page">
		<div data-role="header">
			<a href="#leftpanel1" data-role="button" data-icon="gear"	data-inline="true" data-mini="true" class="ui-btn-right"></a> 
			<h1 id="header">
			<img id="image_portrait" src="./images/mediaplayer240.png" alt="chef etat" width="40" height="40" class="ui-btn-left" />
			MediaPlayer Config
			</h1>
			<br>
			<div data-role="navbar">
				<ul>
					<li><a href="#" id="Status"
						class="ui-btn-active ui-state-persist">Status</a></li>
					<li><a href="#" id="Config">Config</a></li>
					<li><a href="#" id="Track">Track</a></li>
				</ul>
			</div>
			<!-- /navbar -->
		</div>
		<!-- /header -->

		<div data-role="content" id="text" height="100%">

			<form>
				<ul data-role="listview" data-inset="true">
					<li class="ui-field-contain"><label for="friendlyName">Friendly
							Name:</label> <input type="text" name="friendlyName" id="friendlyName"
						value="Study" data-clear-btn="true"></li>
					<li class="ui-field-contain"><label for="select-choice-player"
						class="select">Choose Player:</label> <select
						name="select-choice-player" id="select-choice-player">
							<option value="mplayer">MPlayer</option>
							<option value="mpd">MPD</option>
					</select></li>
					<li class="ui-field-contain"><label for="playlistMax">PlayList
							Maximum:</label> <textarea cols="40" rows="8" name="playlistMax"
							id="playlistMax">1000</textarea></li>
					<li class="ui-field-contain"><label for="savePlayList">Save
							PlayList Locally:</label> <select name="savePlayList" id="savePlayList"
						data-role="slider">
							<option value="off">False</option>
							<option value="on">True</option>
					</select></li>

					<li class="ui-field-contain"><label for="flip2">AVTransport:</label>
						<select name="flip2" id="flip2" data-role="slider">
							<option value="off">Off</option>
							<option value="on">On</option>
					</select></li>

					<li class="ui-field-contain"><label for="songcastReceiver">Enable
							Songcast Receiver:</label> <select name="songcastReceiver"
						id="songcastReceiver" data-role="slider">
							<option value="false">False</option>
							<option value="true">True</option>
					</select></li>

					<li class="ui-field-contain"><label for="logFileName">Log
							File Name:</label> <textarea cols="40" rows="8" name="logFileName"
							id="logFileName"></textarea></li>

					<li class="ui-field-contain"><label for="slider2">Slider:</label>
						<input type="range" name="slider2" id="slider2" value="0" min="0"
						max="100" data-highlight="true"></li>

					<li class="ui-body ui-body-b">
						<fieldset class="ui-grid-a">
							<div class="ui-block-a">
								<button type="submit" class="ui-btn ui-corner-all ui-btn-a">Cancel</button>
							</div>
							<div class="ui-block-b">
								<button type="submit" class="ui-btn ui-corner-all ui-btn-a">Submit</button>
							</div>
						</fieldset>
					</li>
				</ul>
			</form>
		</div>

		<!-- /content -->




		<div data-role="footer" class="footer-docs" data-theme="c">
			<p class="jqm-version"></p>
			<p>&copy; 2014 Pete Hoyle</p>
		</div>

		<div data-role="panel" id="leftpanel1" data-position="left"
			data-display="reveal" data-dismissible="true" data-theme="a">

			<h3>Renderers</h3>
			<div data-role="content" id="radios">
				<fieldset data-role="controlgroup" data-mini="true"
					data-inline="true">
					<input type="radio" name="radio-choice-1" id="radio-choice-1"
						value="choice-1" checked="checked" /> <label for="radio-choice-1">Study</label>

					<input type="radio" name="radio-choice-1" id="radio-choice-2"
						value="choice-2" /> <label for="radio-choice-2">Lounge</label> <input
						type="radio" name="radio-choice-1" id="radio-choice-3"
						value="choice-3" /> <label for="radio-choice-3">Bedroom</label>
				</fieldset>
			</div>
			<a href="#demo-links" data-rel="close" data-role="button"
				data-theme="a" data-icon="delete" data-inline="true"
				data-mini="true">Close panel</a>

		</div>
		<!-- /leftpanel1 -->


	</div>
	<!-- /page -->

</body>
</html>
